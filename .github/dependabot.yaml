# DEPENDENCIES UPDATE BOT (GitHub dependabot)
# Config: https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file#configuration-options-for-the-dependabotyml-file
version: 2
updates:
  - package-ecosystem: "gradle"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "23:00"
      timezone: "Europe/Vilnius"
    open-pull-requests-limit: 2

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "23:00"
      timezone: "Europe/Vilnius"
    open-pull-requests-limit: 1
